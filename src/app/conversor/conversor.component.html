<h2 class="text-center">CONVERSOR DE MEDIDAS</h2>
<form action="">
  <div class="justify-content-center mt-3">
    <div class="row">
      <div class="col-md-6"><label>Medida em centímetros: </label></div>
      <div class="col-md-6"><input placeholder="EX: 10,5" class="form-control form-control-sm m-1" type="number" name="valor" [(ngModel)]="valor"></div>
    </div>
    </div>
  <div class="row">
    <button id="btnM" class="btn btn-secondary my-1" (click)="metro()">Metros (m)</button>
    <button id="btnMM" class="btn btn-secondary my-1" (click)="milimetro()">Milímetros (mm)</button>
    <button id="btnP" class="btn btn-secondary my-1" (click)="polegada()">Polegadas</button>

  </div>

<div class="row my-3">
    <label class="mt-1">Resultado da conversão: </label></div>
    <div class="row">
    <div class="w-100">
        <input class="form-control form-control-sm m-1 bg-secondary text-light" type="string" [value]="resultado" readonly>
      </div>
    </div>
